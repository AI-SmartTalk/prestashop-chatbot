name: Deploy AISmarttalk Prestashop Module

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /home/debian/prestashop-chatbot
            git pull origin main
            docker compose -f docker-compose.prod.yml up -d --build

            # Wait for PrestaShop to be ready
            echo "Waiting for PrestaShop to be ready..."
            sleep 30

            # Apply reverse proxy configuration (trust X-Forwarded-Proto header)
            docker compose -f docker-compose.prod.yml exec -T prestashop bash /tmp/docker-config/init-proxy.sh

            # Configure domain and enable SSL in database (nginx terminates SSL and sends X-Forwarded-Proto)
            docker compose -f docker-compose.prod.yml exec -T prestashop bash -c "
              mysql -h prestashop_db -u prestashop -pprestashop prestashop -e \"
                UPDATE ps_shop_url SET domain = 'prestashop.demo.aismarttalk.tech', domain_ssl = 'prestashop.demo.aismarttalk.tech' WHERE id_shop_url = 1;
                UPDATE ps_configuration SET value = 'prestashop.demo.aismarttalk.tech' WHERE name IN ('PS_SHOP_DOMAIN', 'PS_SHOP_DOMAIN_SSL');
                UPDATE ps_configuration SET value = '1' WHERE name = 'PS_SSL_ENABLED';
                UPDATE ps_configuration SET value = '1' WHERE name = 'PS_SSL_ENABLED_EVERYWHERE';
              \"
            "

            # Clear cache
            docker compose -f docker-compose.prod.yml exec -T prestashop rm -rf /var/www/html/var/cache/*

            echo "Deployment completed successfully"
          EOF
