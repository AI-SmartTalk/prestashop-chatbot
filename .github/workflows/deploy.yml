name: Deploy AISmarttalk Prestashop Module

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} 'cat > /tmp/deploy-prestashop.sh && bash /tmp/deploy-prestashop.sh; EXIT_CODE=$?; rm -f /tmp/deploy-prestashop.sh; exit $EXIT_CODE' << 'EOF'
          set -e
          cd /home/debian/prestashop-chatbot

          # Verify .env exists
          if [ ! -f .env ]; then
            echo "ERROR: .env file not found. Create it from .env.example before deploying."
            exit 1
          fi

          # Load .env for variable substitution
          set -a
          source .env
          set +a

          # Pull latest code first
          git pull origin main

          # Ensure directories exist
          mkdir -p data/mysql data/prestashop backups/mysql

          # Ensure scripts are executable
          chmod +x scripts/*.sh

          # Ensure Docker network exists
          docker network create ai-toolkit-network 2>/dev/null || true

          # Fix data permissions before starting containers
          chown -R 999:999 data/mysql 2>/dev/null || true
          chown -R 33:33 data/prestashop 2>/dev/null || true

          # Pre-deploy backup
          echo "Running pre-deploy backup..."
          ./scripts/backup-mysql.sh || echo "WARNING: Backup failed (first deploy or DB not running yet)"

          # Stop, rebuild, and start fresh
          echo "Stopping containers..."
          docker compose -f docker-compose.prod.yml down --remove-orphans
          echo "Starting containers..."
          docker compose -f docker-compose.prod.yml up -d --build

          # Wait for services with healthchecks to be healthy (prestashop + prestashop_db)
          echo "Waiting for services to be healthy..."
          TIMEOUT=180
          ELAPSED=0
          INTERVAL=10
          while [ $ELAPSED -lt $TIMEOUT ]; do
            DB_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' prestashop-chatbot-prestashop_db-1 2>/dev/null || echo "starting")
            PS_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' prestashop-chatbot-prestashop-1 2>/dev/null || echo "starting")
            echo "  prestashop_db: $DB_HEALTH | prestashop: $PS_HEALTH (${ELAPSED}s elapsed)"
            if [ "$DB_HEALTH" = "healthy" ] && [ "$PS_HEALTH" = "healthy" ]; then
              echo "All services healthy!"
              break
            fi
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "WARNING: Timeout waiting for healthy status. Continuing anyway..."
            docker compose -f docker-compose.prod.yml ps
          fi

          # Configure domain and SSL in database (skip on fresh install where tables don't exist yet)
          docker compose -f docker-compose.prod.yml exec -T prestashop bash -c "
            TABLE_EXISTS=\$(mysql -h prestashop_db -u \$DB_USER -p\$DB_PASSWD \$DB_NAME -sNe \"SELECT COUNT(*) FROM information_schema.tables WHERE table_schema='\$DB_NAME' AND table_name='ps_shop_url';\" 2>/dev/null)
            if [ \"\$TABLE_EXISTS\" = \"1\" ]; then
              mysql -h prestashop_db -u \$DB_USER -p\$DB_PASSWD \$DB_NAME -e \"
                UPDATE ps_shop_url SET domain = '\$PS_DOMAIN', domain_ssl = '\$PS_DOMAIN' WHERE id_shop_url = 1;
                UPDATE ps_configuration SET value = '\$PS_DOMAIN' WHERE name IN ('PS_SHOP_DOMAIN', 'PS_SHOP_DOMAIN_SSL');
                UPDATE ps_configuration SET value = '1' WHERE name = 'PS_SSL_ENABLED';
                UPDATE ps_configuration SET value = '1' WHERE name = 'PS_SSL_ENABLED_EVERYWHERE';
              \"
              echo 'Domain/SSL configured in database'
            else
              echo 'SKIP: PrestaShop tables not found (fresh install). Domain will be set after installation.'
            fi
          " || echo "WARNING: Could not configure domain/SSL"

          # Clear cache
          docker compose -f docker-compose.prod.yml exec -T prestashop rm -rf /var/www/html/var/cache/* || true

          # Ensure backup cron is installed
          CRON_CMD="0 2 * * * /home/debian/prestashop-chatbot/scripts/backup-mysql.sh >> /home/debian/prestashop-chatbot/backups/backup.log 2>&1"
          (crontab -l 2>/dev/null | grep -v "backup-mysql.sh"; echo "$CRON_CMD") | crontab -

          echo "Deployment completed successfully"
          EOF
